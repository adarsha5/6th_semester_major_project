<!DOCTYPE html>
<html>
<head>
  <title>One Button Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Body styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-color: #f2f2f2; */
      background-color: #6f9287;
      font-family: Arial, sans-serif;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button class="button" onclick="callPhpFunction()">Click to on the jarvis !</button>
  <script>
    function callPhpFunction() {
      $.ajax({
        url: "http://localhost/project1/new.php",  // Server-side PHP script to call the function
        type: "POST",  // Use POST method
        success: function(response) {
          console.log("PHP function executed successfully");
          console.log("Response:", response);
        },
        error: function(xhr, status, error) {
          console.log("An error occurred while calling PHP function");
          console.log("Error:", error);
        }
      });
    }
  </script>
</body>
</html>
